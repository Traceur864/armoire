<div class="contacto">
    <h2>Contacto</h2>
    <form (submit)="enviarMensaje()">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
  
      <label for="correo">Correo:</label>
      <input type="email" id="correo" [(ngModel)]="correo" name="correo" required>
  
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" [(ngModel)]="mensaje" name="mensaje" rows="4" required></textarea>
  
      <button type="submit">Enviar</button>
    </form>
  </div>
