<!-- product-details.component.html -->

<div class="product-details-container" *ngIf="producto">
  <div class="product-image">
    <img [src]="producto.imagen" alt="Producto">
  </div>

  <div class="product-info">
    <h2>{{ producto.nombre }}</h2>
    <p>{{ producto.descripcion }}</p>
    <!-- Agrega más detalles según tus necesidades -->
  </div>

  <div class="social-section">
    <div class="user-info">
      <img src="/assets/img/perfil.jpg" alt="Avatar del usuario">
      <div>
        <p>Subido por: Nombre del Usuario</p>
        <p>Seguidores: 1000</p>
        <!-- Agrega más información del usuario según tus necesidades -->
      </div>
    </div>

    <div class="reactions">
      <button>
        <i class="fas fa-thumbs-up"></i> Me gusta
      </button>
      <button>
        <i class="fas fa-comment"></i> Comentar
      </button>
    </div>

    <div class="comments-section">
      <h3>Comentarios</h3>
      <!-- Aquí puedes mostrar la lista de comentarios -->
      <div class="comment">
        <img src="/assets/img/perfil.jpg" alt="Avatar del usuario">
        <div>
          <p>Nombre del Usuario</p>
          <p>¡Hermoso producto!</p>
        </div>
      </div>
      <!-- Agrega más comentarios según tus necesidades -->
    </div>
  </div>
</div>
