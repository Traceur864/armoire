<div class="container">
  <div class="foro">
    <h1>Foro de Discusión</h1>

    <div class="crear-hilo">
      <h2>Crear Nuevo Hilo</h2>
      <form (submit)="crearHilo()">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo"  [(ngModel)]="nuevoHilo.titulo" required>
  
        <label for="contenido">Contenido:</label>
        <textarea id="contenido"  name="contenido" [(ngModel)]="nuevoHilo.contenido" required></textarea>
  
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" [(ngModel)]="nuevoHilo.autor" required>
  
        <button type="submit" class="button">Enviar Hilo</button>
      </form>
    </div>
  </div>
</div>

  <div class="lista-hilos">
    <div class="hilo" *ngFor="let hilo of hilos">
      <h2>{{ hilo.titulo }}</h2>
      <p>{{ hilo.contenido }}</p>
      <p>Autor: {{ hilo.autor }}</p>
      <a routerLink="/hilo/{{ hilo.id }}">Ver Hilo</a>
    </div>
  </div>
